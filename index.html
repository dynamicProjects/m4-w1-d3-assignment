<!DOCTYPE html>
<html lang="en">
<head>
    <title>Midule 4 Week 1 Assignment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js"></script>
</head>
<body>
    
    <div class="main-wrapper">
  
        <div class="header">
            <h1>Fresh Food To Go</h1>
            <h2>
                Selections
            </h2>
        </div>
        
        <div id="app" class="clearfix">
            <div class="product" v-for="product in products" :key="product.id">
                <img :src="product.image" :alt="product.name" style="width: 100%;">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <button class="add-to-cart-button" @click="addToCart(product)">Add to Cart</button>
            </div>
        </div>
    
    </div>

<script>
    new Vue({
        el: '#app',
        data: {
            products: [
                { id: 1, name: 'Pasta', description: 'Healty Pasta', image: 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Spaghetti_aglio%2C_olio_e_peperoncino_%2816284859030%29.jpg' },
                { id: 2, name: 'Red Crab', description: 'Fresh From Alaska', image: 'https://upload.wikimedia.org/wikipedia/commons/6/6a/Jacques_Lameloise%2C_escab%C3%A8che_d%27%C3%A9crevisses_sur_gaspacho_d%27asperge_et_cresson.jpg' },
                { id: 3, name: 'Breakfast special', description: 'Good for the Soul', image: 'https://upload.wikimedia.org/wikipedia/commons/0/02/Breakfast_at_Irving_Street_Kitchen.jpg' },
                { id: 4, name: 'Sea Sheels Mix', description: 'Sea Shells Mix', image: 'https://upload.wikimedia.org/wikipedia/commons/4/4b/Seafood_linguine.jpg' },
                { id: 5, name: 'Ultimate Kebab', description: 'The Best from Middle East', image: 'https://upload.wikimedia.org/wikipedia/commons/a/a5/Various_kebab.jpg' },
                { id: 6, name: 'Chicken Steak', description: 'Grilled to perfection', image: 'https://upload.wikimedia.org/wikipedia/commons/d/d9/Chicken_steak_with_pepper_sauce.jpg' },
                { id: 7, name: 'Filet Mignon', description: 'Juicy steak served with potatoes and grain', image: 'https://upload.wikimedia.org/wikipedia/commons/1/1a/.Filet_mignon_et_foie_gras_au_muscat_de_Beaumes-de-Venise%2C_Pastis_Bistro%2C_Palo_Alto.jpg' },
                { id: 8, name: 'Bistro Brunch', description: 'A touch of Australia', image: 'https://upload.wikimedia.org/wikipedia/commons/4/48/Dishes_at_Bistro_C%2C_Hastings_Street%2C_Noosa_Heads%2C_Queensland_02.jpg' },
                { id: 9, name: 'California Crepe', description: 'Stuffed with grilled shrimp', image: 'https://upload.wikimedia.org/wikipedia/commons/3/32/2011-04-09_17.02.43%2C_Whispers_Cafe_and_Creperie%2C_Belmont%2C_CA_%285982715933%29.jpg' },
                { id: 10, name: 'Top Burger', description: 'The tallest hamburger from Peru', image: 'https://upload.wikimedia.org/wikipedia/commons/d/d4/Hamburguesa_de_carne.jpg' },
                { id: 11, name: 'Chicken Garlic Pizza', description: 'Our speciality pizza', image: 'https://upload.wikimedia.org/wikipedia/commons/3/33/Round_Table_chicken_%26_garlic_pizza.JPG' },
                { id: 12, name: 'Wok Away Healty', description: 'Healty blend of noodles and vegies', image: 'https://upload.wikimedia.org/wikipedia/commons/d/d2/Stir_Fry_Wok_-_Free_For_Commercial_Use_-_FFCU_%2827159057131%29.jpg' }
            ],
            cart: []
        },
        methods: {
            addToCart(product) {
                this.cart.push(product);
                alert('Added to cart: ' + product.name);
            }
        }
    });
</script>

</body>
</html>
